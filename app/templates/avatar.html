{% extends 'base.jinja' %}


{% block main %}
  <div class="container">
    <div  class="d-flex flex-wrap justify-content-around">
      <div class="col-8 offset-2 mx-auto border p-5 my-5 text-light bg-dark">
        <h3 class="text-center">Cambie su Avatar</h3>
        <form action="/auth/changeavatar" method="post" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="exampleInputPassword1" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
